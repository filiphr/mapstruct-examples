plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.20'
}

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    mapstructVersion = "1.3.0.Final"
    lombokVersion = "1.18.6"
}

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile "org.mapstruct:mapstruct:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}"
    testCompile 'junit:junit:4.12'
    // MapStruct first, Lombok second -> MapStruct can see getters, setters and builder method in TargetWithBuilder
    //annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}"
    // Lombok first, MapStruct second -> MapStruct can see getters, setters, but it can't see builder method in TargetWithBuilder
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}", "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}
